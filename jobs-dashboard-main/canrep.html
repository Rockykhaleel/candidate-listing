    <div class="container">
      <section class="main">
        <div class="main-top">
          <p>Candidate Report</p>
        </div>

          <div class="main-body">
            <h1>Candidates</h1>
          </div>

          <div class="job_card">
            <div class="job_details">
              <div class="img">
                <img src="./img/1.jpg" style="width: 60px; margin-left: 15px" />
              </div>
              <div class="text">
                <h2>Eula</h2>
                <span>HR</span><br />
                <span>Eula@gmail.com</span><br />
              </div>
              <div class="report">
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="Report" class="col-form-label">Report</label>
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      id="Report"
                      class="form-control"
                      aria-labelledby="passwordHelpInline"
                    />
                  </div>
                </div>
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="Reason" class="col-form-label">Reason</label>
                  </div>
                  <div class="col-auto">
                    <textarea
                      name="Reason"
                      class="form-control"
                      id="Reason"
                      cols="23"
                      rows="5"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="job_salary">
              <select class="delete-btn">
                <option>Suspend</option>
                <option>Block</option>
                <option>Delete</option>
              </select>
            </div>
          </div>
